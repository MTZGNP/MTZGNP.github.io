  <style>
  @keyframes in {
    0% {
      background-color: red
    }

    100% {
      background-color: black
    }
  }

  @keyframes out {
    0% {
      background-color: black
    }

    100% {
      background-color: red
    }
  }

  .block {
    width: 4.999vw;
    height: 4.999vh;
    float: left;
    animation-fill-mode: forwards;
    animation-name: in;
    animation-duration: 4s;
    margin: 0;
    padding: 0;
    z-index:1;
    display: none;
  }

  .block:hover {
    background-color: black;
    animation-fill-mode: forwards;
    animation-name: out;
    animation-duration: 4s;
  }
    body{
      margin: 0;
      padding: 0;
      background-image: url("./stuff/images/voiceinyourhead.png")
    }
    #button{
      z-index: 2;
      text-align: center;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      background-color: #CA0B00;
      font-size: 40px;
      font-style:sans-serif ;
    }
    #o {
      z-index: 2;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      font-family: monospace;
      animation: blink 1s ease infinite;
    }
    #version{
      position: absolute;
      z-index:2;
      opacity: 0;
      font-size: 60px;
    }
    #version:hover{
      opacity: 1;
    }
    @keyframes blink {
      0% {color: #DDC316}
      20% {color: #F9C794}
      40% {color: #FDA738}
      60% {color: #FC766D}
      80% {color: #F8085F}
      100% {color: #DDC316}
      }}
  </style>
</head>

  <div id = "version" width=100px height=100px>v2.3 shady 2</div>
  <audio id="music" src="stuff/audio/wait.mp3"></audio>

  <div style = "position: absolute;top:50%;left:50%;transform:translate(-50%,-50%);width: 90%;text-align:center">
    <p hidden id="o">please standby while we log your ip address and location and not hack your computer<br><br>you will be <i>"redirected"</i> in a few seconds</p>
    <button id = "button" onclick="pressed()">PRESS!</button>
  </div>

    <script>
      button = document.getElementById("button");
      music = document.getElementById('music');
      o = document.getElementById('o')
    function pressed() {
      document.body.style.background = "white";
      music.play();
      o.style.display='inline';
      button.style.display='none';
      setTimeout(() => { fetch('http://example.com/movies.jpg') }, 1000);
      setTimeout(() => { fetch('http://shadyrussianserver/sniffer.jpg.com') }, 2000);
      setTimeout(() => { fetch('http://hacking4all/passwordcracker.jpg.com') }, 3000);
      setTimeout(() => { o.innerHTML = "just one more second" ; theGame() }, 15000);
      setTimeout(() => { window.location.replace("./pages/index.html"); }, 50000);
      }
    function theGame(){
      var cols = document.getElementsByClassName('block');
      for(i = 0; i < cols.length; i++)
      {
        cols[i].style.display="block";
      }
    }
  </script>
