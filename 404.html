<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(function() {
        var img = $('#rick').html();
        for (var i = 0; i < 200; i++) {
          moar(img);
        }
  $(window).on('scroll', function() {
      if ($(this).scrollTop() >= $('#rick').height() - $(this).height() - ($(this).height() / 5) ) {
          moar(img);
      }
  });
  function moar(content) {
    for (var i = 0; i < 40; i++) {
      $('#rick').append(content);
    }

  }
  });
    </script>
    <h1 id="rick" ><a href="http://mtzgnp.github.io/pages/index.html"> 404 </a></h1>
  </body>
</html>
